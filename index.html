<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loan App</title>
  </head>
  <body>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/2/28/HDFC_Bank_Logo.svg"
      alt="HDFC Logo"
      class="logo"
    />
    <h1>Loans Available</h1>
    <div class="info">
      <input type="number" placeholder="Enter Principle" id="Principle" /><input
        type="number"
        placeholder="Enter Time"
        id="Time"
      />
      <input
        type="number"
        placeholder="Enter Your Credit Score"
        id="Credit-Score"
      />
      <button class="run-btn">Check For Loans</button>
    </div>
    <div class="Rate-SI">
      <p class="Rate" id="Rate-Text"></p>
      <p class="SI" id="SI-Text"></p>
    </div>
    <div class="Approval-Denial">
      <div class="Approved" id="Approval">
        <img
          src="https://media.istockphoto.com/id/1094780808/vector/approval-symbol-check-mark-in-a-circle-drawn-by-hand-vector-green-sign-ok-approval-or.jpg?s=612x612&w=0&k=20&c=0mlB50r769kHmLkVcq_HpdNFGdHIA_Cu_tPqN4IKZbc="
          alt="Tick"
        />
        <h2>!!Loan Approved!!</h2>
      </div>
      <div class="Denied" id="Denial">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1T_7UmIulv4kqEG2u9udTAliodSt78lSreQ&usqp=CAU"
          alt="Cross"
        />
        <h2>!Loan Denied!</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
